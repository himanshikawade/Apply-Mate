<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/otherState.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Scholarship Application Form</h2>
    <form method="POST" action="/scholarship">

        <!-- Personal Information -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected
            .>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Permanent Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="state">State of Domicile:</label>
        <input type="text" id="state" name="state" required>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>

        <!-- Academic Information -->
        <h3>Academic Information</h3>

        <label for="institution">Name of Institution:</label>
        <input type="text" id="institution" name="institution" required>

        <label for="institutionAddress">Institution Address:</label>
        <textarea id="institutionAddress" name="institutionAddress" rows="4" required></textarea>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <label for="level">Level of Study (e.g., Undergraduate, Postgraduate):</label>
        <input type="text" id="level" name="level" required>

        <label for="year">Year of Study:</label>
        <input type="number" id="year" name="year" min="1" required>

        <label for="percentage">Current Percentage/CGPA:</label>
        <input type="text" id="percentage" name="percentage" required>

        <!-- Scholarship Information -->
        <h3>Scholarship Information</h3>

        <label for="scholarship">Scholarship Applying For:</label>
        <input type="text" id="scholarship" name="scholarship" required>

        <label for="reason">Reason for Scholarship Application:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <!-- Additional Information -->
        <h3>Additional Information</h3>

        <label for="applyingFromAnotherState">Are you applying from another state?</label>
        <select id="applyingFromAnotherState" name="applyingFromAnotherState" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="stateName">If yes, mention the state name:</label>
        <input type="text" id="stateName" name="stateName" placeholder="Leave blank if not applicable">

        <label for="caste_certificate">Caste Certificate:</label>
        <input type="text" id="caste" name="caste" required>

        <label for="state">Aadhar Card:</label>
        <input type="text" id="aadhar" name="aadhar" required>

        <label for="state">income Certificate:</label>
        <input type="text" id="income" name="income" required>

        <label for="caste_certificate">Caste Certificate:</label>
        <input type="text" id="caste" name="caste" required>

        <label for="state">Domicile Certificate:</label>
        <input type="text" id="domicile" name="domicile" required>



        <!-- Submit -->
        <input type="submit" value="Submit Application">

    </form>
</div>

</body>
</html>
